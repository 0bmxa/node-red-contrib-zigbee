<script type="text/javascript">
    RED.nodes.registerType('zigbee-hue', {

        category: 'zigbee',
        defaults: {
            shepherd: {value: '', type: 'zigbee-shepherd', required: true}
        },
        inputs: 1,
        outputs: 1,
        outputLabels: ['response', 'light state changes'],
        icon: 'bee.png',
        color: '#E2D96E',
        paletteLabel: 'hue api',
        align: 'left',
        label() {
            return this.name || 'hue api';
        },
        labelStyle() {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare() {
            $.getJSON('zigbee-shepherd/hue?id=' + $('#node-input-shepherd').val(), data => {
                console.log(data);
                Object.keys(data).forEach(index => {
                    const light = data[index];
                    $('#lights').append(`<tr><td style="text-align: right;">${index}</td><td>${light.name}</td><td>${light.manufacturername}</td><td>${light.modelid}</td><td>${light.type}</td></tr>`);
                });
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="zigbee-hue">
    <div class="form-row">
        <label for="node-input-shepherd"><i class="icon-global"></i> shepherd</label>
        <input type="text" id="node-input-shepherd">
    </div>
    <div class="form-row">
        <style>
            #lights tr td {
                padding-right: 12px;
            }
        </style>
        <table id="lights"></table>
    </div>

</script>
